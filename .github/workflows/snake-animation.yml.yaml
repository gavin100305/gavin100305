name: Generate Snake Animation

on:
  # Run on a schedule, manual dispatch, and when you push to main so the snake updates automatically
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main

# Prevent overlapping runs
concurrency:
  group: snake-animation
  cancel-in-progress: true

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      # Generate SVG-only versions with visible contributions
      - name: Generate snake animations (SVG only)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/only-svg/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#9966FF
            dist/only-svg/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#9966FF
            dist/only-svg/github-contribution-grid-snake-purple.svg?palette=github-dark&color_snake=#9966FF

      # Generate versions including GIF with visible contributions
      - name: Generate snake animations (with GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/docker/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#9966FF
            dist/docker/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#9966FF
            dist/docker/github-contribution-grid-snake.gif?palette=github-dark&color_snake=#9966FF

      # Verify generated files exist
      - name: Ensure the generated files exist
        run: |
          ls -la dist/only-svg/
          ls -la dist/docker/
          test -f dist/only-svg/github-contribution-grid-snake.svg
          test -f dist/only-svg/github-contribution-grid-snake-dark.svg
          test -f dist/only-svg/github-contribution-grid-snake-purple.svg
          test -f dist/docker/github-contribution-grid-snake.svg
          test -f dist/docker/github-contribution-grid-snake-dark.svg
          test -f dist/docker/github-contribution-grid-snake.gif

      # Push to output branch
      - name: Push snake animations to the output branch
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          target_branch: manual-run-output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
